<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="Spotify webapp">

        <title>Spotify</title>
        <link rel="icon" href="./img/logo-small.svg">

        <!-- Collegamento font di google -->
        <!--? Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500;600;700;800&display=swap" rel="stylesheet">
        <!-- Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
        <!-- Collegamento foglio di stile -->
        <link rel="stylesheet" href="./style/style.css">
        <!-- Collegamento foglio di stile responsive -->
        <link rel="stylesheet" href="./style/responsive.css">

    </head>

<body>
    
    <!--! MAIN CONTENT -->
    <main>

        <!--! NAVIGATION SIDEBAR  -->
        <nav class="flex" id="sidebar">

            <div class="sidebar-top">
                <figure id="logo">
                    <img id="logo-small" src="./img/logo-small.svg" alt="logo-spotify-small">
                    <img class="display-none" id="logo-big" src="./img/logo.svg" alt="logo-spotify-big">
                </figure>
                <div class="main-folders">
                    <ul>
                        <li><a href=""><img src="./img/home.svg" alt="home"><span class="display-none">Home</span></a></li>
                        <li><a href=""><img src="./img/search.svg" alt="search"><span class="display-none">Cerca</span></a></li>
                        <li><a href=""><img src="./img/libreria.svg" alt="library"><span class="display-none">La tua libreria</span></a></li>
                    </ul>
                </div>
                <!-- playlist section -->
                <section class="display-none" id="playlists">
                    <h3>Playlist</h3>
                    <ul>
                        <li class="create-new-playlist"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                        <li class="playlist-name"></li>
                    </ul>
                </section>
            </div>


            <!-- navbar-footer -->
            <div class="sidebar-footer">
                <div class="instal-app">
                    <img src="./img/download.svg" alt="download">
                    <span class="display-none">Installa app</span>
                </div>
                <div class="horiz-rule invisible"></div>
                <div class="user-info">
                    <img src="./img/profile.svg" alt="profile">
                    <span class="profile-name display-none">Pasqui</span>
                </div>
            </div>

        </nav>

        
        <!--! MAIN CONTENT -->
        <div class="container-main">
            <!--! Header UPGRADE BAR -->
            <header class="upgrade-bar">
                <button>Effettua l'upgrade</button>
            </header>
